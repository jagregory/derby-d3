function CalculateStarPoints(centerX, centerY, arms, outerRadius, innerRadius) {
   var results = "";
 
   var angle = Math.PI / arms;
 
   for (var i = 0; i < 2 * arms; i++)
   {
      // Use outer or inner radius depending on what iteration we are in.
      var r = (i & 1) == 0 ? outerRadius : innerRadius;
      
      var currX = centerX + Math.cos(i * angle) * r;
      var currY = centerY + Math.sin(i * angle) * r;
 
      // Our first time we simply append the coordinates, subsequet times
      // we append a ", " to distinguish each coordinate pair.
      if (i == 0)
      {
         results = currX + "," + currY;
      }
      else
      {
         results += ", " + currX + "," + currY;
      }
   }
 
   return results;
}

function flatten(arr) {
  return arr.reduce(function(a, b) {
    return a.concat(b)
  })
}

function firstOfEach(arr) {
  return arr.map(function(a) {
    return a[0]
  })
}

var players = [

var svg = d3.select("body").append("svg")
    .attr("width", 960)
    .attr("height", 500);

var trackOutside = svg.append('path')
  .attr('class', 'track')
  .attr('d', 'M80.8,6.1 l106.7,-6.1 a8.08,8.08 0 0,1 0,161.5 l-106.7,6.1 a8.08,8.08 0 0,1 0,-161.5z m0,39.6 a3.81,3.81 0 0,0 0,76.2 l106.7,0 a3.81,3.81 0 0,0 0,-76.2z')
  .attr('transform', 'translate(120, 40), scale(2.5)')

var line = d3.svg.line()
  .tension(0.75)
  .interpolate('cardinal')

var animateFunctions = players.map(function(player) {
  var paths = svg.selectAll('.path')
    .data(player.moves)
    .enter()
      .append('path')
      .attr('d', function(d) {
        return line(d.points)
      });

  var point = player.moves[0].points[0]
  var circle = svg.append('g')
      .attr('class', 'player team-' + player.team)
      .attr("transform", "translate(" + point + ")");

  if (player.position == 'jammer') {
    circle.append('polygon')
      .attr("points", CalculateStarPoints(0, 0, 5, 12, 7))
  } else {
    circle.append('circle')
      .attr("r", 10)
    
    if (player.position == 'pivot') {
      circle.append('rect')
        .attr('width', 18)
        .attr('height', 5)
        .attr('x', -9)
        .attr('y', -2.5)
        .attr('rx', 2)
        .attr('fill', 'white')
    }
  }

  var activeSegment = 0
  var trans = function() {
    if (activeSegment >= paths[0].length) {
      return
    }

    var path = paths[0][activeSegment]
    var move = player.moves[activeSegment]

    circle.transition()
      .duration(move.duration * 1000)
      .attrTween('transform', function(d, idx) {
        var l = path.getTotalLength();
        return function (t) {
          var p = path.getPointAtLength(t * l);
          return "translate(" + p.x + "," + p.y + ")";
        }
      })
      .each('end', function() {
        activeSegment++
      })
  }

  return trans
})

function step() {
  animateFunctions.forEach(function(fn) {
    fn()
  })
}

</script>
<button onclick="step()">Step</button>
